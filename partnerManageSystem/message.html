<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>合作伙伴管理系统</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="common.css">
	<style>
		.driver label{margin-bottom:0;margin:0 30px;height: 40px;line-height: 40px;}
		.driver label input{width:150px;margin:0;padding:0;}
		.driver label select{width:120px;margin:0;padding:0;}
		.jiansuo{background:red;color:white;margin:5px 50px 0 0; padding: 4px 40px;}
	</style>
</head>
<body>
	<div class="head">
		<div class="headCon">
			<div class="logo"></div>
			<div class="title">合作伙伴管理系统</div>	
			<ul class="message clearfix right">
				<li class="left">北京某公司</li>
				<li class="left back">退出登录</li>
				<li class="left back">修改密码</li>
			</ul>
		</div>
	</div>
	<div id="con" class="con">
		<table class="table table-bordered">
			<caption class="conTitle clearfix">
				<div class="left">用户基本信息</div>
				<div class="right">账户余额：123456.78</div>
			</caption>
			<tr>
				<th>公司名称</th>
				<th>北京某公司</th>
				<th>联系人</th>
				<th>张三</th>
				<th>联系电话</th>
				<th>13812345678</th>
			</tr>
			<tr>
				<td>签约时间</td>
				<td>2015-08-17至2015-08-17</td>
				<td>邀请码</td>
				<td>123456789</td>
				<td>佣金比例</td>
				<td>1%</td>
			</tr>
		</table>

		<div>司机信息</div>
		<div class="driver clearfix" style="background:white;border:solid #ccc 1px;border-bottom:none;box-shadow: gray 2px 0px 1px;">
			<label class="left" for="driverName">司机姓名<input type="text" id="driverName" /></label>
			<label class="left" for="phone">联系电话<input type="text" id="phone" /></label>
			<label class="left" for="">
				车辆级别
				<select name="" id="">
					<option value="1">1</option>
					<option value="1">2</option>
				</select>
			</label>
			<label class="left" for="">
				状态
				<select name="" id="">
					<option value="1">审核已经通过</option>
					<option value="1">2</option>
				</select>
			</label>
			<input class="btn right jiansuo" type="button" value="检索">
		</div>
		<table class="table table-bordered" style="margin-bottom:0;">
			<!--
			<caption class="conTitle clearfix">
				<div class="left">司机信息</div>
			</caption>
			-->
			<tr>
				<th>司机ID</th>
				<th>司机姓名</th>
				<th>状态</th>
				<th>车辆型号</th>
				<th>车辆级别</th>
				<th>接单数</th>
				<th>租赁公司应得</th>
			</tr>
			<tr>
				<td>123456</td>
				<td>张三</td>
				<td>审核以通过</td>
				<td>大众速腾</td>
				<td>经济车型</td>
				<td>123</td>
				<td>123456</td>
			</tr>
		</table>
		<div class="driver clearfix" style="background:white;border:solid #ccc 1px;border-top:none;box-shadow: gray 2px 0px 1px;">
			<div class="pagination clearfix">
			  <ul class="right" style="margin-right:40px;">
			    <li><a href="#">上一页</a></li>
			    <li><a href="#">1</a></li>
			    <li><a href="#">2</a></li>
			    <li><a href="#">3</a></li>
			    <li><a href="#">4</a></li>
			    <li><a href="#">5</a></li>
			    <li><a href="#">下一页</a></li>
			  </ul>
			</div>
		</div>
	</div>
	<div id="foot" class="foot">2015 ◎北京东方车云信息技术有限公司 YongChe.com</div>
	<script>
	window.onload = function(){
		console.log(document.getElementById("con").offsetHeight)
		console.log(document.body.scrollHeight)
		if(document.body.scrollHeight>471){
			document.getElementById("foot").style.marginTop = document.body.scrollHeight-190-document.getElementById("con").offsetHeight+"px"
		}
	}
	</script>
</body>
</html>
