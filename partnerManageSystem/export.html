<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>合作伙伴管理系统</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="common.css">
	<style>
		#con.con label{background:white;padding:20px;}
		#con.con label select{margin: 0 50px 0 20px;}
		.jiansuo{background:red;color:white; padding: 4px 40px}	

	</style>
</head>
<body>
	<div class="head">
		<div class="headCon">
			<div class="logo"></div>
			<div class="title">合作伙伴管理系统</div>	
			<ul class="message clearfix right">
				<li class="left">北京某公司</li>
				<li class="left back">退出登录</li>
				<li class="left back">修改密码</li>
			</ul>
		</div>
	</div>
	<div id="con" class="con">
		<p>司机信息</p>
		<label for="">
			结算周期
			<select name="" id="">
				<option value="">2015.06</option>
				<option value="">2015.05</option>
				<option value="">2015.04</option>
			</select>
			<input class="jiansuo btn" type="button" value="导出">
		</label>
	</div>
	<div id="foot" class="foot">2015 ◎北京东方车云信息技术有限公司 YongChe.com</div>
	<script>
	window.onload = function(){
		console.log(document.getElementById("con").offsetHeight)
		console.log(document.body.scrollHeight)
		if(document.body.scrollHeight>471){
			document.getElementById("foot").style.marginTop = document.body.scrollHeight-190-document.getElementById("con").offsetHeight+"px"
		}
	}
	</script>
</body>
</html>
