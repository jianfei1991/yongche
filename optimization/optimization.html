<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var parent = function(){
			this.timenow = new Date();
			this.online = function(a,img,href){
				console.log(a+'       -----------------')
			}
			this.dateFormat = function(time){
				if(time)return new Date(Date.UTC(t.split("-")[0],t.split("-")[1],t.split("-")[2],t.split("-")[3],t.split("-")[4],t.split("-")[5]));
			}
			this.timeComparison = function(a, b){
				if(a===undefined){
					return true;
				} else if(b===undefined){
					this.startTime = this.timenow;
					this.endTime   = a;
				} else {
					this.startTime = a;
					this.endTime   = b;
				}

				return this.startTime<=this.timenow && this.endTime>this.timenow

			}
			this.set = function(arr){
				console.log('set')
				for(var i = 0; i < arr.length; i++){
					console.log('for')
					if(this.timeComparison(this.dateFormat(arr[i][3]), this.dateFormat(arr[i][4]))){
						console.log('time')
						this.online(arr[i][0],arr[i][1], arr[i][2])
					}
				}
				
			}
		}

		var child = new parent();
     	var arr = [
     		['3', "imgurl", "hrefurl", "2016-6-31-0-0-0","2015-9-3-9-30-0"],
     		['5', "imgurl", "hrefurl", "2016-8-31-0-0-0","2016-9-3-9-30-0"],
     		['1', "imgurl", "hrefurl", "2016-8-31-0-0-0","2016-9-3-9-30-0"],
     		['4', "imgurl", "hrefurl", "2015-9-3-9-30-0"],
     		['2', "imgurl", "hrefurl"]
     	]
 		arr.sort(function(x,y){
 			return x[0]-y[0]
 		})
     	child.set(arr)
	</script>
