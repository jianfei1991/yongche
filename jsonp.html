	<script>
	function ajax(options){
		var type = options.type || "POST";
		var url = options.url;
		var succeed = options.succeed
		if (window.ActiveXObject) { 
			var oAjax = new ActiveXObject("Microsoft.XMLHTTP"); 
		} else if (window.XMLHttpRequest) { 
			var oAjax =new XMLHttpRequest(); 
		}
		oAjax.open(type,url); 
		oAjax.send(); 
		oAjax.onreadystatechange = function(){
			if(oAjax.readyState==4&&oAjax.status==200){
				succeed(oAjax.responseText)
			}			
		}
	}

	function choose(value,db){
		for(name in db){
			if(value==name){
				console.log(db[name])
			}
		}
	}

	
		
	$(function(){
		$("#text").keyup(function(){
			var val = this.value
			ajax({url:"a.txt",succeed:function(a){
				var $a =  $.parseJSON(a);
				// console.log($a.subway)
				choose(val,$a.subway)
			}})

		})
	})

	</script>
</head>
<body>
	<input id="text" type="text">
</body>
